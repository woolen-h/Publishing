<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../../src/styles/reset.css">
    <link rel="stylesheet" href="../../src/styles/style.css">
</head>
<body class="main-page">
    <header>
        <ul>
            <li>
                <span class="logo">
                    gallery
                </span>
            </li>
            <!-- 대문자 변환 -->
            <li>
                <ul>
                    <li>artists</li>
                    <li>exhibitions</li>
                    <li>fairs</li>
                    <li>news</li>
                    <li>about</li>
                    <li>contact</li>
                </ul>
            </li>
        </ul>
    </header>
    <main>
        <section class="landing">
            <div>
                <h3 class="sub-title">sub title</h3>
                <h1 class="main-title">main title</h1>
                <p class="info">date</p>
            </div>
        </section>
        <section class="current-exh right-display">
            <div class="text">
                <h3 class="title"></h3>
                <h3 class="artist-name"></h3>
                <h3 class="exhibit-name"></h3>
                <p class="date"></p>
                <!-- [TODO] 대문자 변환 -->
                <button type="button">find out more</button>
            </div>
            <div class="art"></div>
        </section>
        <section class="online-exh left-display">
            <div class="text"></div>
            <div class="art"></div>
        </section>
        <section class="latest-fair right-display">
            <div class="text"></div>
            <div class="art"></div>
        </section>
        <section class="past-exh">
            <!-- 대문자 변환 -->
            <button type="button">see the archive</button>
        </section>
        <section class="latest-news">
            <button type="button">see the archive</button>
        </section>
    </main>
    <footer>
        <div class="news-letter"></div>
        <div class="info"></div>
    </footer>
</body>
</html>
